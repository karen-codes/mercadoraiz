<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos | Mercado Raíz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">Mercado <span>Raíz</span></div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="productos.html" class="active">Productos</a>
            <a href="proveedor.html">Proveedores</a>
            <a href="contacto.html">Contacto</a>
            <span id="authContainer">
                <a href="login.html" id="loginLink" class="btn-login">Iniciar Sesión</a>
                <a href="#" id="logoutLink" onclick="cerrarSesion()" class="btn-logout hidden">Cerrar Sesión</a>
            </span>
        </nav>
    </header>

    <main>
        <section class="category-header">
            <h1 id="categoriaTitulo">Nuestra Cosecha</h1>
            <div class="filter-chips">
                <button onclick="filtrar('todos')" class="chip active">Todos</button>
                <button onclick="filtrar('papas')" class="chip">Papas y Tubérculos</button>
                <button onclick="filtrar('hortalizas')" class="chip">Hortalizas</button>
                <button onclick="filtrar('frutas')" class="chip">Frutas</button>
            </div>
        </section>

        <div id="productsGrid" class="products-grid">
            </div>
    </main>

    <footer class="footer">
        <div class="footer-column">
            <h3>Mercado Raíz</h3>
            <p>Productos directos de la tierra de Cayambe a tu mesa, sin intermediarios.</p>
        </div>
        <div class="footer-column">
            <h3>Contacto</h3>
            <p><i class="fas fa-map-marker-alt"></i> Cayambe, Ecuador</p>
            <p><i class="fas fa-whatsapp"></i> +593 99 999 9999</p>
        </div>
    </footer>

    <a href="carrito.html" class="floating-cart">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount" class="cart-badge hidden">0</span>
    </a>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
