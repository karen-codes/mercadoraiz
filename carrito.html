<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito | Mercado Ra√≠z</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo"><i class="fas fa-seedling"></i> Mercado Ra√≠z</a>
            <nav class="main-nav">
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="proveedor.html">Proveedores</a>
                <a href="contacto.html">Contacto</a>
                <a href="calidad.html">Calidad</a>
                <a href="carrito.html" class="active">Carrito</a>
                <div class="auth-buttons" id="authContainer">
                    </div>
            </nav>
        </div>
    </header>

    <main class="container" style="max-width: 1000px; margin: 40px auto; padding: 20px;">
        <section class="section-header" style="text-align: center; margin-bottom: 40px;">
            <span class="hero-badge">Revisi√≥n de Compra</span>
            <h1 style="font-family: 'Playfair Display', serif; font-size: 3rem;">üõí Tu Canasta</h1>
        </section>

        <div class="category-card" style="padding: 30px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
            <div id="contenedor-tabla-carrito">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; color: #8da281; border-bottom: 2px solid #eee;">
                            <th style="padding: 15px;">Producto</th>
                            <th style="padding: 15px;">Precio</th>
                            <th style="padding: 15px;">Cant.</th>
                            <th style="padding: 15px;">Subtotal</th>
                            <th style="padding: 15px;">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="lista-carrito">
                        </tbody>
                </table>
            </div>
            
            <div id="cart-footer-actions" style="margin-top: 30px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
                <a href="productos.html" style="text-decoration: none; color: #8da281; font-weight: 700;">
                    <i class="fas fa-arrow-left"></i> Seguir comprando
                </a>
                <div style="text-align: right;">
                    <h2 id="total-precio" style="margin-bottom: 20px; color: #333;">Total: $0.00</h2>
                    <button onclick="window.abrirCheckout()" class="btn-terracotta" style="padding: 15px 40px; border-radius: 50px; font-weight: bold; cursor: pointer; border: none;">
                        Proceder al Pago <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="modalPago" style="display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(5px);">
        <div style="background: white; padding: 30px; border-radius: 20px; max-width: 500px; width: 90%; position: relative; max-height: 90vh; overflow-y: auto;">
            <button onclick="window.cerrarCheckout()" style="position: absolute; top: 15px; right: 20px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #888;">&times;</button>
            
            <div id="checkout-content">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tienda/carrito.js"></script>

    <script>
        window.onload = () => {
            if(window.dibujarCarrito) window.dibujarCarrito();
        };
    </script>
</body>
</html>
