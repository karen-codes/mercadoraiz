<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuestros Productores | Mercado Raíz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">Mercado <span>Raíz</span></div>
        <nav>
            <a href="index.html" class="active">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="proveedor.html">Proveedores</a>
            <a href="contacto.html">Contacto</a>
            <a href="calidad.html">Calidad</a>
            <span id="authContainer">
                <a href="login.html" id="loginLink" class="btn-login">Iniciar Sesión</a>
                <a href="#" id="logoutLink" onclick="cerrarSesion()" class="btn-logout" style="display:none;">Cerrar Sesión</a>
            </span>
        </nav>
    </header>

    <main class="container">
        <h1 class="section-title">Productores de Cayambe</h1>
        <div class="providers-grid" id="providersGrid"></div>
    </main>

    <footer class="main-footer" id="footer-placeholder"></footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Lógica simple para enlistar proveedores
        document.addEventListener("DOMContentLoaded", () => {
            const proveedores = JSON.parse(localStorage.getItem("proveedores")) || [];
            const grid = document.getElementById("providersGrid");
            grid.innerHTML = proveedores.map(p => `
                <div class="provider-card glass-card">
                    <img src="${p.imagen}" alt="${p.nombre}">
                    <div class="info">
                        <h3>${p.nombre}</h3>
                        <p><i class="fas fa-map-marker-alt"></i> ${p.comunidad}</p>
                        <a href="perfil-proveedor.html?id=${p.id}" class="btn-organic">Ver Perfil Completo</a>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
