<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | Mercado Raíz</title>
    
    <link rel="stylesheet" href="css/admin.styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="admin-body">

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Mercado<span>Raíz</span></h2>
            <p class="admin-role">Gestor de Cayambe</p>
        </div>
        
        <nav class="sidebar-nav">
            <a onclick="cargarSeccion('dashboard')" id="link-dashboard" class="nav-item active">
                <i class="fas fa-chart-line"></i> Dashboard Alcance
            </a>
            <a onclick="cargarSeccion('productos')" id="link-productos" class="nav-item">
                <i class="fas fa-box"></i> Inventario Productos
            </a>
            <a onclick="cargarSeccion('proveedores')" id="link-proveedores" class="nav-item">
                <i class="fas fa-tractor"></i> Red de Proveedores
            </a>
            <a onclick="cargarSeccion('usuarios')" id="link-usuarios" class="nav-item">
                <i class="fas fa-users"></i> Base de Clientes
            </a>
            <a onclick="cargarSeccion('pedidos')" id="link-pedidos" class="nav-item">
                <i class="fas fa-shopping-basket"></i> Pedidos y Pagos
            </a>
            <a onclick="cargarSeccion('mensajes')" id="link-mensajes" class="nav-item">
                <i class="fas fa-envelope"></i> Mensajería
            </a>
            
            <hr class="sidebar-divider">
            
            <a href="index.html" class="link-back">
                <i class="fas fa-store"></i> Ver Tienda Pública
            </a>
            <a onclick="cerrarSesion()" class="btn-logout-admin">
                <i class="fas fa-power-off"></i> Cerrar Sesión
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header-admin">
            <div class="welcome-text">
                <h1 id="seccion-titulo">Dashboard</h1>
                <p id="fecha-actual" class="text-muted"></p>
            </div>
            <button id="btn-accion-principal" class="btn-primary-admin" onclick="abrirModal()">
                <i class="fas fa-plus-circle"></i> Nuevo Registro
            </button>
        </header>
        
        <section id="tabla-contenedor" class="admin-card-container">
            </section>
    </main>

    <div id="modalRegistro" class="modal-pago">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="modalTitulo">Detalles del Registro</h2>
                <button onclick="cerrarModal()" class="btn-close">&times;</button>
            </div>
            
            <form id="formRegistro" class="admin-form">
                <div id="camposDinamicos">
                    </div>
                
                <div id="areaMultimedia" class="multimedia-section">
                    <div class="form-group">
                        <label id="labelMultimedia">Imagen Principal:</label>
                        <input type="file" id="fileInput" accept="image/*" class="admin-input">
                    </div>
                    <div id="campoVideo" class="hidden form-group">
                        <label>Video Promocional (YouTube URL):</label>
                        <input type="text" id="videoInput" placeholder="https://youtube.com/..." class="admin-input">
                    </div>
                </div>

                <div id="mapArea" class="hidden form-group">
                    <label>Ubicación Geográfica (Hacer clic en el mapa):</label>
                    <div id="mapAdmin" style="height: 250px; border-radius: 10px;"></div>
                    <input type="hidden" id="reg_coords">
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn-save">
                        <i class="fas fa-check"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script> <script src="js/dashboard.js"></script>
    <script src="js/admin.js"></script>
    
    <script>
        // Verificación de seguridad rápida
        verificarProteccionRuta(); // Función definida en js/auth.js
        
        // Fecha actual
        document.getElementById('fecha-actual').innerText = new Date().toLocaleDateString('es-ES', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });
    </script>
</body>
</html>
