<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com https://apis.google.com https://unpkg.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://cdnjs.cloudflare.com https://unpkg.com 'unsafe-inline'; font-src 'self' https://cdnjs.cloudflare.com;">
    
    <title>Panel de Administración | Mercado Raíz</title>
    <link rel="stylesheet" href="css/admin.styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        .hidden { display: none !important; }
        #mapAdmin { height: 300px; width: 100%; border-radius: 12px; margin-top: 10px; border: 2px solid #eee; }
        .modal-pago { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:9999; display:flex; align-items:center; justify-content:center; }
    </style>
</head>
<body class="admin-body">

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Mercado<span>Raíz</span></h2>
        </div>
        <nav class="sidebar-nav">
            <a href="javascript:void(0)" onclick="cargarSeccion('dashboard')" id="link-dashboard" class="nav-item">
                <i class="fas fa-chart-line"></i> <span>Dashboard</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('proveedores')" id="link-proveedores" class="nav-item">
                <i class="fas fa-tractor"></i> <span>Proveedores</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('productos')" id="link-productos" class="nav-item">
                <i class="fas fa-box"></i> <span>Productos</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('pedidos')" id="link-pedidos" class="nav-item">
                <i class="fas fa-shopping-basket"></i> <span>Pedidos</span>
            </a>
            <hr>
            <a href="javascript:void(0)" onclick="cerrarSesion()" class="nav-item"><i class="fas fa-power-off"></i> <span>Salir</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header-admin">
            <h1 id="seccion-titulo">Cargando...</h1>
            <button class="btn-nuevo" onclick="abrirModal()">+ Nuevo Registro</button>
        </header>
        <div id="tabla-contenedor"></div>
    </main>

    <div id="modalRegistro" class="modal-pago hidden">
        <div class="glass-card" style="background:white; padding:25px; border-radius:15px; width:90%; max-width:700px; max-height:90vh; overflow-y:auto;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="modalTitulo">Detalles</h2>
                <button onclick="cerrarModal()" style="font-size:2rem; border:none; background:none; cursor:pointer;">&times;</button>
            </div>
            
            <form id="formRegistro">
                <div id="camposDinamicos"></div>
                
                <div id="seccionMapa" class="hidden" style="margin-top:20px;">
                    <hr>
                    <label><b>Ubicación Geográfica (Haga clic en el mapa)</b></label>
                    <input type="text" id="coordsInput" placeholder="Latitud, Longitud" readonly style="width:100%; margin-bottom:10px;">
                    <div id="mapAdmin"></div>
                </div>

                <div style="margin-top:20px; text-align:right;">
                    <button type="button" onclick="cerrarModal()" class="btn-secundario">Cancelar</button>
                    <button type="submit" class="btn-nuevo">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    
    <script src="js/data.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
