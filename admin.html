<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com https://apis.google.com https://unpkg.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://unpkg.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">
    
    <title>Panel de Administración | Mercado Raíz</title>
    <link rel="stylesheet" href="css/admin.styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        .hidden { display: none !important; }
        #mapAdmin { height: 250px; width: 100%; border-radius: 12px; margin-top: 10px; border: 2px solid #eee; z-index: 1; }
        .modal-pago { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:9999; display:flex; align-items:center; justify-content:center; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body class="admin-body">

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Mercado<span>Raíz</span></h2>
        </div>
        <nav class="sidebar-nav">
            <a href="javascript:void(0)" onclick="cargarSeccion('dashboard')" id="link-dashboard" class="nav-item">
                <i class="fas fa-chart-line"></i> <span>Dashboard</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('proveedores')" id="link-proveedores" class="nav-item">
                <i class="fas fa-tractor"></i> <span>Proveedores</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('productos')" id="link-productos" class="nav-item">
                <i class="fas fa-boxes"></i> <span>Productos</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('pedidos')" id="link-pedidos" class="nav-item">
                <i class="fas fa-shopping-basket"></i> <span>Pedidos</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('mensajeria')" id="link-mensajeria" class="nav-item">
                <i class="fas fa-comment-dots"></i> <span>Mensajería</span>
            </a>
            <hr>
            <a href="index.html" class="nav-item"><i class="fas fa-store"></i> <span>Ver Tienda</span></a>
            <a href="javascript:void(0)" onclick="cerrarSesion()" class="nav-item"><i class="fas fa-power-off"></i> <span>Salir</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header-admin">
            <h1 id="seccion-titulo">Cargando...</h1>
            <button class="btn-nuevo" onclick="abrirModal()">+ Nuevo Registro</button>
        </header>
        <div id="tabla-contenedor"></div>
    </main>

    <div id="modalRegistro" class="modal-pago hidden">
        <div class="glass-card" style="background:white; padding:30px; border-radius:15px; width:95%; max-width:800px; max-height:90vh; overflow-y:auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 id="modalTitulo">Configuración de Perfil</h2>
                <button onclick="cerrarModal()" style="font-size:2rem; border:none; background:none; cursor:pointer;">&times;</button>
            </div>
            
            <form id="formRegistro">
                <div class="form-grid">
                    <div>
                        <label>Nombre de la Parcela</label>
                        <input type="text" name="nombreParcela" required>
                        
                        <label>WhatsApp (con código país)</label>
                        <input type="text" name="whatsapp" placeholder="593..." required>
                        
                        <label>Nuestra Historia</label>
                        <textarea name="historia" rows="3"></textarea>
                    </div>
                    
                    <div>
                        <label>Horarios de Atención</label>
                        <input type="text" name="horarios" placeholder="Ej: Lun-Vie 8am-5pm">
                        
                        <label>Métodos de Pago (QR, Transferencia, Efectivo)</label>
                        <input type="text" name="metodosPago" placeholder="Detalle sus medios de pago">
                    </div>

                    <div class="full-width" style="background:#f9f9f9; padding:15px; border-radius:10px; margin-top:10px;">
                        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                            <div>
                                <label>Imagen Portada</label>
                                <input type="file" id="inputPortada" accept="image/*">
                            </div>
                            <div>
                                <label>Video Parcela</label>
                                <input type="file" id="inputVideo" accept="video/*">
                            </div>
                            <div>
                                <label>Imagen QR Pago</label>
                                <input type="file" id="inputQR" accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="seccionMapa" class="hidden">
                    <hr style="margin: 20px 0;">
                    <label><b>Ubicación en el Mapa (Clic para marcar)</b></label>
                    <input type="text" id="coordsInput" name="ubicacion" readonly placeholder="Coordenadas automáticas">
                    <div id="mapAdmin"></div>
                </div>

                <div style="margin-top:20px; display:flex; gap:10px; justify-content:flex-end;">
                    <button type="button" onclick="cerrarModal()" class="btn-secundario">Cancelar</button>
                    <button type="submit" id="btnGuardar" class="btn-nuevo">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
    
    <script src="js/data.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
