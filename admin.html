<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | Mercado Raíz</title>
    
    <link rel="stylesheet" href="css/admin.styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="admin-body">

    <div class="mobile-header">
        <div class="logo"> <span> Mercado Raíz</span> </div>
        <i class="fas fa-bars" onclick="toggleSidebar()" style="font-size: 1.5rem; cursor: pointer;"></i>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Mercado<span>Raíz</span></h2>
        </div>
        <nav class="sidebar-nav">
            <a href="javascript:void(0)" onclick="cargarSeccion('dashboard')" id="link-dashboard" class="nav-item">
                <i class="fas fa-chart-line"></i> <span>Dashboard</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('proveedores')" id="link-proveedores" class="nav-item">
                <i class="fas fa-tractor"></i> <span>Proveedores</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('productos')" id="link-productos" class="nav-item">
                <i class="fas fa-boxes"></i> <span>Productos</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('pagos')" id="link-pagos" class="nav-item">
                <i class="fas fa-file-invoice-dollar"></i> <span>Pagos</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('pedidos')" id="link-pedidos" class="nav-item">
                <i class="fas fa-shopping-basket"></i> <span>Pedidos</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('mensajes')" id="link-mensajes" class="nav-item">
                <i class="fas fa-envelope"></i> <span>Mensajería</span>
            </a>
            <a href="javascript:void(0)" onclick="cargarSeccion('usuarios')" id="link-usuarios" class="nav-item">
                <i class="fas fa-users"></i> <span>Clientes</span>
            </a>
            <hr>
            <a href="index.html" class="nav-item"><i class="fas fa-store"></i> <span>Tienda</span></a>
            <a href="javascript:void(0)" onclick="cerrarSesion()" class="nav-item"><i class="fas fa-power-off"></i> <span>Salir</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header-admin">
            <h1 id="seccion-titulo">Panel de Control</h1>
            <div id="btn-nuevo-contenedor"></div>
        </header>
        
        <div id="tabla-contenedor" class="table-responsive"></div>
    </main>

    <div id="modalProducto" class="modal-pago hidden">
        <div class="glass-card">
            <div class="modal-header">
                <h2>Gestión de Producto</h2>
                <button onclick="cerrarModal()" class="btn-close">&times;</button>
            </div>
            <form id="formProducto">
                <input type="hidden" id="prod-id">
                <input type="hidden" id="prod-img-actual">
                
                <div class="form-grid">
                    <div class="full-width">
                        <label>Nombre del Producto</label>
                        <input type="text" id="prod-nombre" required placeholder="Ej: Tomate Riñón">
                    </div>
                    <div>
                        <label>Precio ($)</label>
                        <input type="number" step="0.01" id="prod-precio" required>
                    </div>
                    <div>
                        <label>Unidad de Venta</label>
                        <input type="text" id="prod-unidad" placeholder="Ej: Libra, Kg, Atado" required>
                    </div>
                    <div>
                        <label>Categoría</label>
                        <select id="prod-categoria">
                            <option value="Verduras">Verduras</option>
                            <option value="Frutas">Frutas</option>
                            <option value="Lácteos">Lácteos</option>
                            <option value="Procesados">Procesados</option>
                        </select>
                    </div>
                    <div>
                        <label>Productor / Origen</label>
                        <select id="prod-origin" required>
                            <option value="">Cargando proveedores...</option>
                        </select>
                    </div>
                    <div class="full-width">
                        <label>Imagen del Producto</label>
                        <input type="file" id="prod-foto" accept="image/*">
                    </div>
                    <div class="full-width">
                        <button type="submit" class="btn-save" style="width: 100%;">Guardar Producto</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="modalProveedor" class="modal-pago hidden">
        <div class="glass-card" style="max-width: 800px;">
            <div class="modal-header">
                <h2>Datos del Productor</h2>
                <button onclick="cerrarModal()" class="btn-close">&times;</button>
            </div>
            <form id="formProveedor">
                <input type="hidden" id="prov-id">
                <input type="hidden" id="prov-foto-url-actual">
                <input type="hidden" id="prov-coords">

                <div class="form-grid">
                    <div>
                        <label>Nombre / Finca</label>
                        <input type="text" id="prov-nombre" required>
                    </div>
                    <div>
                        <label>Comunidad / Sector</label>
                        <input type="text" id="prov-comunidad" required>
                    </div>
                    <div>
                        <label>WhatsApp (Sin +)</label>
                        <input type="tel" id="prov-tel" required>
                    </div>
                    <div>
                        <label>Cédula/RUC</label>
                        <input type="text" id="prov-dni">
                    </div>
                    <div>
    <label>Banco</label>
    <input type="text" id="prov-banco" placeholder="Ej: Banco Pichincha">
</div>
<div>
    <label>Nº de Cuenta</label>
    <input type="text" id="prov-numeroCuenta"> 
</div>
                    <div class="full-width">
                        <label>Historia / Bio</label>
                        <textarea id="prov-historia" rows="2"></textarea>
                    </div>
                    <div class="full-width">
    <label><i class="fas fa-video"></i> Video de la Finca (MP4 sugerido)</label>
    <input type="file" id="prov-video" accept="video/*">
    <input type="hidden" id="prov-video-url-actual">
    <small style="color: gray;">Este video se mostrará en el perfil público del productor.</small>
</div>

<div class="full-width">
    <label>Días y Horarios de Entrega</label>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; background: #f9f9f9; padding: 10px; border-radius: 8px;">
        <label><input type="checkbox" class="check-dia" value="Lunes"> Lunes</label>
        <label><input type="checkbox" class="check-dia" value="Martes"> Martes</label>
        <label><input type="checkbox" class="check-dia" value="Miércoles"> Miércoles</label>
        <label><input type="checkbox" class="check-dia" value="Jueves"> Jueves</label>
        <label><input type="checkbox" class="check-dia" value="Viernes"> Viernes</label>
        <label><input type="checkbox" class="check-dia" value="Sábado"> Sábado</label>
    </div>
    <div style="margin-top: 10px; display: flex; gap: 10px; align-items: center;">
        <span>Rango:</span>
        <input type="time" id="hora-inicio" value="08:00"> 
        <span>a</span>
        <input type="time" id="hora-fin" value="17:00">
    </div>
</div>
                    <div class="full-width">
                        <label>Foto de Perfil</label>
                        <input type="file" id="prov-foto" accept="image/*">
                    </div>
                    
                    <div class="full-width">
                        <label>Ubicación GPS (Arrastra el marcador)</label>
                        <div id="mapAdmin" style="height: 250px; border-radius: 8px; margin-top: 10px;"></div>
                    </div>

                    <div class="full-width">
                        <button type="submit" class="btn-save" style="width: 100%; margin-top: 20px;">Guardar Productor</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script> <script src="js/auth.js"></script>
    
    <script src="js/admin-modulos/admin-dashboard.js"></script>
    <script src="js/admin-modulos/admin-proveedor.js"></script>
    <script src="js/admin-modulos/admin-productos.js"></script>
    <script src="js/admin-modulos/admin-pedidos.js"></script>
    <script src="js/admin-modulos/admin-usuarios.js"></script>
    <script src="js/admin-modulos/admin-pagos.js"></script>
    <script src="js/tienda/mensajes.js"></script>
    <script src="js/admin-modulos/admin-mensajes.js"></script>
    
    <script src="js/admin-modulos/admin-core.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
