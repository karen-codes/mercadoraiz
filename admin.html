<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | Mercado Raíz</title>
    <link rel="stylesheet" href="css/admin.styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Estilo para la previsualización del comprobante en el panel */
        .comprobante-preview {
            max-width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
            cursor: zoom-in;
            transition: transform 0.2s;
        }
        .comprobante-preview:hover {
            transform: scale(1.02);
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }
        .status-pendiente { background: #ffeaa7; color: #d63031; }
        .status-validado { background: #55efc4; color: #00b894; }
    </style>
</head>
<body class="admin-body">

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Mercado<span>Raíz</span></h2>
            <p class="admin-role">Gestor de Cayambe</p>
        </div>
        
        <nav class="sidebar-nav">
            <a onclick="cargarSeccion('dashboard')" id="link-dashboard" class="nav-item active">
                <i class="fas fa-chart-line"></i> <span>Dashboard Alcance</span>
            </a>
            <a onclick="cargarSeccion('productos')" id="link-productos" class="nav-item">
                <i class="fas fa-box"></i> <span>Inventario Productos</span>
            </a>
            <a onclick="cargarSeccion('proveedores')" id="link-proveedores" class="nav-item">
                <i class="fas fa-tractor"></i> <span>Red de Proveedores</span>
            </a>
            <a onclick="cargarSeccion('usuarios')" id="link-usuarios" class="nav-item">
                <i class="fas fa-users"></i> <span>Base de Clientes</span>
            </a>
            <a onclick="cargarSeccion('pedidos')" id="link-pedidos" class="nav-item">
                <i class="fas fa-shopping-basket"></i> <span>Pedidos y Pagos</span>
            </a>
            <a onclick="cargarSeccion('mensajes')" id="link-mensajes" class="nav-item">
                <i class="fas fa-envelope"></i> 
                <span>Mensajería</span>
                <span id="mensaje-count" class="notif-badge hidden">0</span>
            </a>
            <hr class="sidebar-divider">
            <a href="index.html" class="nav-item">
                <i class="fas fa-store"></i> <span>Ver Tienda Pública</span>
            </a>
            <a onclick="cerrarSesion()" class="btn-logout-admin" style="cursor:pointer;">
                <i class="fas fa-power-off"></i> <span>Cerrar Sesión</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header-admin" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <div class="welcome-text">
                <h1 id="seccion-titulo">Dashboard</h1>
                <p id="fecha-actual" class="text-muted"></p>
            </div>
            <button id="btn-accion-principal" class="btn-nuevo" onclick="abrirModal()">
                <i class="fas fa-plus-circle"></i> Nuevo Registro
            </button>
        </header>
        
        <div id="tabla-contenedor">
            <div class="loader-placeholder" style="text-align:center; padding:50px;">
                <i class="fas fa-spinner fa-spin fa-3x" style="color:var(--admin-primary); margin-bottom:15px;"></i>
                <p>Sincronizando con Mercado Raíz Cloud...</p>
            </div>
        </div>
    </main>

    <div id="modalRegistro" class="modal-pago">
        <div class="glass-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 id="modalTitulo" style="margin:0; color:var(--admin-primary);">Detalles del Registro</h2>
                <button onclick="cerrarModal()" style="background:none; border:none; font-size:2rem; cursor:pointer; color:#999;">&times;</button>
            </div>
            
            <form id="formRegistro">
                <div id="camposDinamicos">
                    </div>

                <div id="areaPagoPedido" class="hidden" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                    <h4 style="margin-bottom: 10px;"><i class="fas fa-receipt"></i> Comprobante de Pago</h4>
                    <div id="comprobanteContainer" style="text-align: center; background: #f4f4f4; padding: 10px; border-radius: 8px;">
                        <p id="no-comprobante" class="text-muted">No se ha subido comprobante aún.</p>
                        <img id="imgComprobante" src="" class="comprobante-preview hidden" alt="Comprobante de Transferencia" onclick="window.open(this.src, '_blank')">
                    </div>
                </div>

                <div id="mapArea" class="hidden" style="margin-top:15px;">
                    <label style="display:block; margin-bottom:8px; font-weight:600;">Ubicación de Finca:</label>
                    <div id="mapAdmin" style="height: 250px; border-radius: 10px;"></div>
                </div>

                <div style="margin-top: 30px; text-align: right; display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" onclick="cerrarModal()" style="background:#eee; color:#333; padding: 10px 20px; border:none; border-radius:8px; cursor:pointer;">Cerrar</button>
                    <button type="submit" id="btnGuardarModal" class="btn-nuevo" style="padding: 10px 20px; border:none; border-radius:8px; cursor:pointer; background:var(--admin-primary); color:white;">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script> 
    <script src="js/usuarios.js"></script>
    <script src="js/pedidos.js"></script> <script src="js/dashboard.js"></script>
    <script src="js/mensajes.js"></script>
    <script src="js/admin.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof firebase !== "undefined") {
                const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('fecha-actual').innerText = new Date().toLocaleDateString('es-ES', opciones);

                // Inicializar dashboard por defecto
                if (typeof cargarSeccion === "function") {
                    cargarSeccion('dashboard');
                }
            } else {
                document.getElementById('tabla-contenedor').innerHTML = 
                    "<p style='color:red; text-align:center;'>Error de conexión con Firebase Storage/Database.</p>";
            }
        });
    </script>
</body>
</html>
